<ion-view view-title="Playlist">
  <ion-content>
    <h3>NGOs Search</h3>
    <ion-list>

      <ion-item ng-repeat="ngo in ngoList" href="#/app/ngoList/id/{{ngo._id}}">
        <div class="item item-text-wrap">
          <small>Name:{{ngo.name}}</small>
          <br>
          <small>State:{{ngo.address.state}}</small>
        </div>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
